[program:paycrypt]
command=/home/paycrypt/paycrypt-cca/venv/bin/gunicorn --workers 4 --timeout 120 --bind 127.0.0.1:8000 --access-logfile /home/paycrypt/paycrypt-cca/logs/gunicorn_access.log --error-logfile /home/paycrypt/paycrypt-cca/logs/gunicorn_error.log --log-level info run:app
directory=/home/paycrypt/paycrypt-cca
user=paycrypt
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/paycrypt/paycrypt-cca/logs/supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/home/paycrypt/paycrypt-cca/logs/supervisor_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PATH="/home/paycrypt/paycrypt-cca/venv/bin"

# Environment variables file
environment=FLASK_ENV=production,ENV=production

# Stop signal (for graceful shutdown)
stopsignal=TERM
stopwaitsecs=10

# Start retries
startretries=3
startsecs=5

# Priority (lower number = higher priority)
priority=999
