{% extends 'base.html' %}
{% block title %}Make a Payment | PayCrypt{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="h4 mb-3">Make a Payment</h2>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Amount</label>
              <input type="number" step="0.00000001" min="0.00000001" name="amount" class="form-control" required placeholder="Enter amount">
            </div>
            <div class="mb-3">
              <label class="form-label">Coin</label>
              <select name="coin" class="form-select" required>
                <option value="USDT">USDT</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="BNB">BNB</option>
                <option value="SOL">SOL</option>
                <option value="TRX">TRX</option>
                <option value="LTC">LTC</option>
                <option value="DOGE">DOGE</option>
                <option value="MATIC">MATIC</option>
                <option value="ADA">ADA</option>
                <option value="DOT">DOT</option>
                <option value="AVAX">AVAX</option>
                <option value="XRP">XRP</option>
                <option value="SHIB">SHIB</option>
                <option value="DAI">DAI</option>
                <option value="UNI">UNI</option>
                <option value="LINK">LINK</option>
                <option value="ATOM">ATOM</option>
                <option value="XLM">XLM</option>
                <option value="BCH">BCH</option>
                <option value="EOS">EOS</option>
                <option value="ETC">ETC</option>
                <option value="XMR">XMR</option>
                <option value="AAVE">AAVE</option>
                <option value="USDC">USDC</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Your Email (optional)</label>
              <input type="email" name="email" class="form-control" placeholder="you@example.com">
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue to Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
